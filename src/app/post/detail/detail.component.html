@if (selectedProduct()) {
    <div class="product">
        <h2>Previewing Product</h2>
        <div class="image">
            <img [src]="this.selectedProduct()?.image" width="120" [title]="this.selectedProduct()?.price | currency:'USD':true">
        </div>
        <div class="card">
            <h3>Name: {{ this.selectedProduct()?.title }}</h3>
            <h4>Price: {{ this.selectedProduct()?.price | currency:'USD':true }}</h4>
        </div>
    </div>

}@else{
    <p>Loading...</p>
}
